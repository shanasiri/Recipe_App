<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="mobile-container">
        <header>
            <input type="text" id="search-term">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>

        <div class="fav-container">
            <h3>Favorite Meals</h3>

            <ul class="fav-meals" id="fav-meals">
            </ul>
        </div>

        <div class="meals" id="meals" data-popup-target="#meal-popup">
            
        </div>
    </div>

    <div class="popup-container" id="meal-popup">
        <div class="popup">
            <button data-close-button class="close-btn"><i class="fas fa-window-close"></i></button>

            <div class="meal-info" id="meal-info">
    
            </div>
    
        </div>
    </div>


    <div class="" id="overlay"></div>
</body>
</html>
